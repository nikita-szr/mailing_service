<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список сообщений</title>
</head>
<body>
    <h1>Список сообщений</h1>
    <a href="{% url 'mailing_service:message_create' %}">Добавить сообщение</a>
    <table>
        <thead>
            <tr>
                <th>Тема</th>
                <th>Сообщение</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.subject }}</td>
                    <td>
                        {{ message.body|slice:":50" }}{% if message.body|length > 50 %}...{% endif %}
                    </td>
                    <td>
                        <a href="{% url 'mailing_service:message_detail' message.pk %}">Просмотр</a>
                        <a href="{% url 'mailing_service:message_update' message.pk %}">Редактировать</a>
                        <a href="{% url 'mailing_service:message_delete' message.pk %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
