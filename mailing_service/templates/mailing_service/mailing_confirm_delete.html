{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить рассылку</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Удалить рассылку?</h1>
        <p>Вы уверены, что хотите удалить рассылку "{{ mailing.message.subject }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing_service:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
