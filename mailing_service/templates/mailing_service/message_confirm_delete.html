<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить сообщение</title>
</head>
<body>
    <h1>Удалить сообщение</h1>
    <p>Вы уверены, что хотите удалить сообщение {{ message.subject }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'mailing_service:message_list' %}">Назад к списку</a>
</body>
</html>
