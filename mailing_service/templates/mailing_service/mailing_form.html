{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ view.object.pk|yesno:"Редактировать рассылку,Создать рассылку" }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">{{ view.object.pk|yesno:"Редактировать рассылку,Создать рассылку" }}</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'mailing_service:mailing_list' %}" class="btn btn-secondary ms-2">Назад к списку рассылок</a>
        </form>
    </div>
</body>
</html>
