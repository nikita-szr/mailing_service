<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать рассылку</title>
</head>
<body>
    <h1>{{ view.object.pk|yesno:"Редактировать рассылку,Создать рассылку" }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'mailing_service:mailing_list' %}">Назад к списку рассылок</a>
</body>
</html>
