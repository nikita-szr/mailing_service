{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали сообщения</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Детали сообщения</h1>
        <p><strong>Тема:</strong> {{ message.subject }}</p>
        <p><strong>Тело:</strong> {{ message.body }}</p>

        <div class="mt-3">
            <a href="{% url 'mailing_service:message_update' message.pk %}" class="btn btn-warning">Редактировать</a>
            <a href="{% url 'mailing_service:message_list' %}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
</body>
</html>
