{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить получателя</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Удалить получателя</h1>
        <p>Вы уверены, что хотите удалить получателя <strong>{{ recipient.full_name }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
        <a href="{% url 'mailing_service:recipient_list' %}" class="btn btn-secondary mt-3">Назад к списку</a>
    </div>
</body>
</html>
