{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Редактировать{% else %}Создать{% endif %} Сообщение</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">{% if object %}Редактировать{% else %}Создать{% endif %} Сообщение</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
        <div class="mt-3">
            <a href="{% url 'mailing_service:message_list' %}" class="btn btn-secondary">Назад к списку</a>
        </div>
    </div>
</body>
</html>
