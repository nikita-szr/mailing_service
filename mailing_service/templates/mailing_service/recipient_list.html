<h1>Список получателей</h1>
<ul>
    {% for recipient in recipients %}
        <li>
            <a href="{% url 'mailing_service:recipient_detail' recipient.pk %}">{{ recipient.full_name }}</a>
            ({{ recipient.email }})
            <a href="{% url 'mailing_service:recipient_update' recipient.pk %}">Редактировать</a>
            <a href="{% url 'mailing_service:recipient_delete' recipient.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'mailing_service:recipient_create' %}">Добавить нового получателя</a>
