<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список получателей</title>
</head>
<body>
    <h1>Список получателей</h1>
    <a href="{% url 'mailing_service:recipient_create' %}">Добавить получателя</a>
    <table>
        <thead>
            <tr>
                <th>Email</th>
                <th>Ф. И. О.</th>
                <th>Комментарий</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for recipient in recipients %}
                <tr>
                    <td>{{ recipient.email }}</td>
                    <td>{{ recipient.full_name }}</td>
                    <td>
                        {{ recipient.comment|slice:":50" }}{% if recipient.comment|length > 50 %}...{% endif %}
                    </td>
                    <td>
                        <a href="{% url 'mailing_service:recipient_detail' recipient.pk %}">Просмотр</a>
                        <a href="{% url 'mailing_service:recipient_update' recipient.pk %}">Редактировать</a>
                        <a href="{% url 'mailing_service:recipient_delete' recipient.pk %}">Удалить</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
